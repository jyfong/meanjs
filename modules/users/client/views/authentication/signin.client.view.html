

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,300italic,400italic,700,900' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,800,300,700' rel='stylesheet' type='text/css' />
    <!-- <link href="style.css" rel="stylesheet" type="text/css" />  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://chromabit.com/font/font-style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic,500italic,300italic,300' rel='stylesheet' type='text/css' />
    <script type="text/javascript"></script>
  </head>
  <style type="text/css">
.inputform{


  height: 45px;


}


.button-register{
  font-family: 'GothamRounded-Medium';
font-weight:normal;
background: #20b96f;
color: rgba(255,255,255, 0.8);
border-left: none;
border-right: none;
border-top:none;
border-bottom: 2px solid rgba(0,0,0, 0.3);
width:100%;
height: 45px;
font-size: 18px;
margin-top: 10px;
border-radius: 5px;
padding-bottom: 1px;
line-height: 37px;

}


</style>
  <body>
    <div class="container">
      <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <center>
            <img src="modules/core/client/images/logo.png" width="300" />
          </center>
          <br />
          <br />



          <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group" show-errors>
                <input type="text" ng-model="vm.credentials.username" name="" class="form-control inputform" placeholder="Username / Email Address" style="margin-top:-10px;" lowercase required />
                <div ng-messages="vm.userForm.username.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
              </div>


              <div class="form-group" show-errors>
                <input type="password" ng-model="vm.credentials.password" name="" class="form-control inputform" placeholder="Password" style="margin-top:-10px;" required/>
                <div ng-messages="vm.userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Password is required.</p>
                </div>
              </div>


              <div class="text-center form-group">
                <button type="submit" class="button-register" >Login</button>
              </div>
              <a ui-sref="authentication.signup">Sign up</a>
              <p> 
                &nbsp;
              </p>
              <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                <span ng-bind="vm.error"></span>
              </uib-alert>
            </fieldset>
          </form>
        </div>
        <!-- col-md-6 -->
      </div>
      <!-- col-md-12 -->
    </div>
    <!-- container -->
  </body>
</html>
